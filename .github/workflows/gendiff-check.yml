
name: gendiff-check

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
      - name: Install dependencies
        run: |
          make install
      - name: Run linter and pytest
        run: |
          make lint
          make test
