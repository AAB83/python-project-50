
name: gendiff-check

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # we want to test our package on several versions of Python
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          make install
      - name: Run linter and pytest
        run: |
          make lint
          make test
